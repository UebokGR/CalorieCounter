<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-200 p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Calorie Tracker</h1>

      <div class="mb-4">
        <label for="foodInput" class="block text-sm font-medium text-gray-700"
          >Food:</label
        >
        <input
          type="text"
          id="foodInput"
          autocomplete="off"
          class="input-field"
          placeholder="Type to search..."
        />
        <ul id="foodInputDropdown" class="autocomplete-dropdown hidden"></ul>
      </div>

      <div class="mb-4">
        <label
          for="activityInput"
          class="block text-sm font-medium text-gray-700"
          >Activity:</label
        >
        <input
          type="text"
          id="activityInput"
          autocomplete="off"
          class="input-field"
          placeholder="Type to search..."
        />
        <ul
          id="activityInputDropdown"
          class="autocomplete-dropdown hidden"
        ></ul>
      </div>

      <div class="mb-4">
        <label for="duration" class="block text-sm font-medium text-gray-700"
          >Duration (minutes):</label
        >
        <input
          type="number"
          id="duration"
          class="input-field"
          placeholder="Enter duration..."
        />
      </div>

      <div class="mb-4">
        <label for="weight" class="block text-sm font-medium text-gray-700"
          >Weight (kg):</label
        >
        <input
          type="number"
          id="weight"
          class="input-field"
          placeholder="Enter weight..."
        />
      </div>

      <div class="mb-4">
        <label for="height" class="block text-sm font-medium text-gray-700"
          >Height (cm):</label
        >
        <input
          type="number"
          id="height"
          class="input-field"
          placeholder="Enter height..."
        />
      </div>

      <button
        onclick="calculateCalories()"
        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
      >
        Calculate Calories
      </button>

      <div id="caloriesResult" class="mt-4"></div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
